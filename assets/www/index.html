<!DOCTYPE HTML>
<html>
<head>
	<title>PhoneGap</title>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.4.1.js"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#mlpong"></script>
	<link rel="stylesheet" href="css/jquery.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-mobile.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/user.js"></script>
	<script src="js/sync.js"></script>
	<script src="js/lib-sync.js"></script>
	<script>
		$( document ).bind( "mobileinit", function() {
			$.support.cors = true;
		    $.mobile.allowCrossDomainPages = true;
		});
		document.addEventListener("deviceready", onDeviceReady, false);
		loadLeagues();
	</script>
</head>
<body>
<div data-role="page" id="page">
	<div data-role="header" data-theme="b">
		<a id='backButton' data-icon="arrow-l" class="ui-btn-left"></a>
		<a id='logout' onclick="user.logOut()" class='ui-btn-right'>LogOut</a>
		<h1></h1>
	</div><!-- /header -->

	<div id='mainPage' data-role="content">
		<section>
			<nav>
				<ul data-role="listview" data-theme="g" id="contentList"></ul>
			</nav>
		</section>
	</div><!-- /content -->
	<div id="footer" data-role="footer" data-theme="b" data-position="fixed">
	<div class="footnav" data-role="navbar">
		<ul>
			<li><a id='playersTab' data-icon='user' data-shadow="false" data-iconshadow="true" data-corners="false" data-role='button'>Players</a></li>
			<li><a id='teamsTab' data-icon='group' data-shadow="false" data-iconshadow="true" data-corners="false" data-role='button'>Teams</a></li>
			<li><a id='gamesTab' data-icon='beer' data-shadow="false" data-iconshadow="true" data-corners="false" data-role='button'>Games</a></li>
		</ul>
	</div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
